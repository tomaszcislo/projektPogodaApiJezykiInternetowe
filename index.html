<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Strona główna</title>
	<link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
	<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h2>Pogoda</h2>
			<div class="weather-input">
				<input type="text" name="city" id="city_input" placeholder="Wpisz miejscowość">
				<button type="button" id="searchBtn">
					<i class="fa-regular fa-search"></i> Szukaj
				</button>
				<button type="button" id="locationBtn">
					<i class="bx bx-target-lock"></i> Pobierz lokalizacje
				</button>
				<button type="button" id="sites">
					<a href="index.html"><i class="bx bx-target-lock"></i>Strona główna</a>
				</button>
				<button type="button" id="sites">
					<a href="sunset.html"><i class="bx bx-target-lock"></i>Wschód i zachód</a>
				</button>
				<button type="button" id="sites">
					<a href="dodatkowe.html"><i class="bx bx-target-lock"></i>Dodatkowe informacje</a>
				</button>
				<button type="button" id="sites">
					<a href="dzisiejsza.html"><i class="bx bx-target-lock"></i>Dzisiejsza godzinna prognoza</a>
				</button>
			</div>
		</header>
		<main>
		<div class="weather-data">
			<div class="weather-left">
				<div class="card">
					<div class="current-weather">
						<div class="details">
							<p>Teraz</p>
							<h2>___&deg;C</h2>
							<p>_____</p>
						</div>
						<div class="weather-icon">
							<img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
						</div>
					</div>
					<hr>
					<div class="card-footer">
						<p><i class="fa-light fa-calendar"></i>_____</p>
						<p><i class="fa-light fa-location-dot"></i>_____</p>
					</div>
				</div>
				<div class="card">
					<h2>Prognoza na 5 dni</h2>
					<div class="day-forecast">
						<div class="forecast-item">
							<div class="icon-wrapper">
								<img src="https://openweathermap.org/img/wn/02d.png" alt="">
								<span>___&deg;C</span>
							</div>
							<p>___</p>
							<p>___</p>
						</div>
						<div class="forecast-item">
							<div class="icon-wrapper">
								<img src="https://openweathermap.org/img/wn/02d.png" alt="">
								<span>___&deg;C</span>
							</div>
							<p>___</p>
							<p>___</p>
						</div>
						<div class="forecast-item">
							<div class="icon-wrapper">
								<img src="https://openweathermap.org/img/wn/02d.png" alt="">
								<span>___&deg;C</span>
							</div>
							<p>___</p>
							<p>___</p>
						</div>
						<div class="forecast-item">
							<div class="icon-wrapper">
								<img src="https://openweathermap.org/img/wn/02d.png" alt="">
								<span>___&deg;C</span>
							</div>
							<p>___</p>
							<p>___</p>
						</div>
						<div class="forecast-item">
							<div class="icon-wrapper">
								<img src="https://openweathermap.org/img/wn/02d.png" alt="">
								<span>___&deg;C</span>
							</div>
							<p>___</p>
							<p>___</p>
						</div>
					</div>
				</div>
			</div>
			<div class="weather-right">
				<div class="hourly-forecast">
				</div>
			</div>
		</div>
		</main>
	</div>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
